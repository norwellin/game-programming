<body> 
<div id="info">UI3A21
  <br>
  <br>
  <button id="toggle" style="width:20%">start/stop</button>
  </div>
  
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
var camera, scene, renderer, mesh, light;
var keyboard = new KeyboardState();
var turn = false;
var angle = 0;

var up = 0.5;
var stra = false;
var aniTim = 0;
var posx= 120,posz = -119;
var tim = 0;
init();
animate();

$("#toggle").click(function() {
  turn = !turn;
});
function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 300;
  camera.position.y = 500;
  
  

  light = new THREE.PointLight(0xffffff);
  light.position.set(100, 300, 200);
  scene.add(light);

  var gridXZ = new THREE.GridHelper(500, 20, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  document.body.appendChild(renderer.domElement);
  ///////////////////////////////////////////////////////////
  train = new THREE.Group();
  var geometry = new THREE.BoxGeometry(20, 20, 50);
  var material = new THREE.MeshLambertMaterial();
  
  mesh = new THREE.Mesh(geometry, material);
  var cylin = new THREE.CylinderGeometry(10, 10 ,20 ,40 ,40);
  head = new THREE.Mesh(cylin,material);
  
  
 	head.position.y = 10;
  head.position.z = 15;
  train.add(mesh,head);
	train.position.set(posx,10,posz);
  
 
  scene.add(train);
  

}

function animate() {
  
 ã€€if(turn)
  {
  	if(posz >= 120)
    {
      cirDow();
      angle += 0.03;
      tim = 1;
    }
    if(posz <= -120)
    {
      cirUp();
      angle += 0.03;
      tim = 0;
      //console.log("***********************");
    }
    else if(posz < 120 && posz > -120)
    {

      if(tim == 0)
      {

        strDow();
        posz += 3.5;
        angle = 0;
        //console.log("+++++++++");

      }
      else if(tim == 1)
      {
        strUp();
        posz -= 3.5;
        angle = 0;
      }
    }
  }
  //console.log(posz);
  

  
  
  
  

  requestAnimationFrame(animate);
  render();
}
function cirUp(){
	train.position.set(-120*Math.cos(angle),10,-120*Math.sin(angle)-120);
  
  train.rotation.y = -angle+Math.PI;
  posx = -120*Math.cos(angle);
  posz = -120*Math.sin(angle)-120;
 }
function strUp(){
	train.position.set(posx,10,posz);
  
  
}
function strDow(){
	train.position.set(posx,10,posz);
 
  
}
function cirDow(){
  train.position.set(120*Math.cos(angle),10,120*Math.sin(angle)+120);
 
  train.rotation.y = -angle;
  posx = 120*Math.cos(angle);
  posz = 120*Math.sin(angle)+120;
}

function render() {
  renderer.render(scene, camera);
}


</script>
</body>
